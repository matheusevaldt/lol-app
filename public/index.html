<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends App</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>League of Legends App</h1>
        <h2>We provide information for all summoners in Runeterra.</h2>
    </header>

    <div class="search-and-overview-summoner">
        <div class="loading-search-summoner"></div>
        <form class="search-summoner">
            <input type="text" class="input-search-summoner" placeholder="Summoner's name">
            <select class="summoner-region" id="region">
                <option value="br1" selected>Brazil</option>
                <option value="eun1">Europe Nordic & East</option>
                <option value="euw1">Europe West</option>
                <option value="na1">North America</option>
                <option value="kr">South Korea</option>
                <option value="jp1">Japan</option>
                <option value="la1">Latin America North</option>
                <option value="la2">Latin America South</option>
                <option value="oc1">Oceania</option>
                <option value="tr1">Russia</option>
                <option value="ru">Turkey</option>
            </select>
            <input type="submit" class="button-search-summoner" value="Search">
        </form>
        <div class="overview-summoner">
            <div class="overview-info">
                <div class="overview-icon-and-level">
                    <img class="overview-icon">
                    <p class="overview-level"></p>
                </div>
                <div class="overview-name-and-server">
                    <p class="overview-name"></p>
                    <p class="overview-server"></p>
                </div>
            </div>
            <button class="button-return-to-search-summoner">
                <img src="images/return-to-search.png">
            </button>
        </div>
    </div>

    <main class="summoner-info">
        <div class="loading-summoner-info"></div>
        <div class="guide-user">Select a section to get more statistics</div>
        <div class="notify-error">
            <img src="images/attention.png" alt="Attention!">
            <h1>An error has occurred.</h1>
            <p class="error-description"></p>
        </div>
        <div class="buttons">
            <button class="button-ranked">Ranked</button>
            <button class="button-champion-mastery">Masteries</button>
            <button class="button-match-history">Match History</button>
        </div>
        <section class="ranked">
            <div class="ranked-solo">
                <div class="ranked-solo-emblem"></div>
                <div class="ranked-solo-info">
                    <p class="ranked-solo-elo"></p>
                    <p class="ranked-solo-league-points-win-rate"></p>
                </div>
            </div>
            <div class="ranked-flex">
                <div class="ranked-flex-emblem"></div>
                <div class="ranked-flex-info">
                    <p class="ranked-flex-elo"></p>
                    <p class="ranked-flex-league-points-win-rate"></p>
                </div>
            </div>
        </section>
        <section class="champion-mastery">
            <div class="more-masteries">
                <div class="loading-more-masteries"></div>
                <button class="button-load-more-masteries">Show more</button>
                <div class="no-more-masteries"></div>
            </div>
        </section>
        <section class="match-history">
            <div class="more-matches">
                <div class="loading-more-matches"></div>
                <button class="button-load-more-matches">Show more</button>
                <div class="no-more-matches"></div>
            </div>
        </section>
    </main>

    <button class="button-scroll-to-top">
        <img src="images/scroll-to-top.png" class="scroll-to-top-image">
    </button>

</body>
</html>
